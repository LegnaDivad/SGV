<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú de Gestión - Veterinaria (Administrador)</title>
<link rel="stylesheet" href="styles.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .menu {
        margin-top: 30px;
    }

    .menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .menu ul li {
        margin-bottom: 10px;
    }

    .menu ul li a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #333;
        background-color: #f9f9f9;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .menu ul li a:hover {
        background-color: #e0e0e0;
    }

    /* Estilos para los menús cuadrados */
    .menu-container {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }

    .menu-item {
        flex-basis: 30%;
        background-color: #f9f9f9;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .menu-item a {
        display: block;
        padding: 20px;
        text-align: center;
        text-decoration: none;
        color: #333;
        transition: background-color 0.3s ease;
    }

    .menu-item a:hover {
        background-color: #e0e0e0;
    }

    /* Estilos para el botón de regreso */
    .back-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .back-button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Menú de Gestión - Veterinaria (Administrador)</h1>
    <div class="menu">
        <ul>
            <li style="text-align: center;"><a href="administrador.html">Registrar Nuevo Veterinario</a></li>
        </ul>
    </div>
    <!-- Botón de regreso a index.html -->
    <div style="text-align: center; margin-top: 20px;">
        <a href="index.html" class="back-button">Regresar a la página principal</a>
    </div>
</div>

</body>
</html>
