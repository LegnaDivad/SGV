<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Facturas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    h2 {
        text-align: center;
        margin-top: 20px;
        color: #333;
    }
    form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #666;
    }
    select,
    input[type="date"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    button[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<h2>Formulario de Facturas</h2>
<form id="facturaForm">
    <label for="cliente">Cliente:</label><br>
    <select id="cliente" name="cliente" required>
        <!-- Aquí puedes llenar dinámicamente las opciones con datos de la base de datos -->
        <option value="1">Cliente 1</option>
        <option value="2">Cliente 2</option>
        <!-- Otras opciones -->
    </select><br>
    <label for="fecha">Fecha:</label><br>
    <input type="date" id="fecha" name="fecha" required><br>
    <label for="total">Total:</label><br>
    <input type="number" id="total" name="total" min="0" step="0.01" required><br><br>
    <button type="submit">Agregar Factura</button>
</form>
<script>
document.getElementById("facturaForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Evitar el envío del formulario
    
    // Obtener los valores de los campos
    var clienteId = document.getElementById("cliente").value;
    var fecha = document.getElementById("fecha").value;
    var total = document.getElementById("total").value;

    // Crear objeto de datos
    var datosFactura = {
        clienteId: clienteId,
        fecha: fecha,
        total: total
    };

    // Enviar los datos a un servidor (puedes manejarlo con AJAX, por ejemplo)
    console.log(datosFactura);
    // Aquí puedes hacer una llamada AJAX para enviar los datos a tu backend
});
</script>
</body>
</html>
