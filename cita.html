<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Citas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        margin-top: 0;
        font-size: 24px;
        color: #333;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #666;
    }
    select,
    input[type="date"],
    input[type="time"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    button[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Formulario de Citas</h2>
    <form id="citaForm">
        <label for="cliente">Cliente:</label>
        <select id="cliente" name="cliente" required>
            <!-- Aquí puedes llenar dinámicamente las opciones con datos de la base de datos -->
            <option value="1">Cliente 1</option>
            <option value="2">Cliente 2</option>
            <!-- Otras opciones -->
        </select>
        <label for="mascota">Mascota:</label>
        <select id="mascota" name="mascota" required>
            <!-- Aquí puedes llenar dinámicamente las opciones con datos de la base de datos -->
            <option value="1">Mascota 1</option>
            <option value="2">Mascota 2</option>
            <!-- Otras opciones -->
        </select>
        <label for="veterinario">Veterinario:</label>
        <select id="veterinario" name="veterinario" required>
            <!-- Aquí puedes llenar dinámicamente las opciones con datos de la base de datos -->
            <option value="1">Veterinario 1</option>
            <option value="2">Veterinario 2</option>
            <!-- Otras opciones -->
        </select>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
        <button type="submit">Guardar Cita</button>
    </form>
</div>

<script>
document.getElementById("citaForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Evitar el envío del formulario
    
    // Obtener los valores de los campos
    var clienteId = document.getElementById("cliente").value;
    var mascotaId = document.getElementById("mascota").value;
    var veterinarioId = document.getElementById("veterinario").value;
    var fecha = document.getElementById("fecha").value;
    var hora = document.getElementById("hora").value;

    // Crear objeto de datos
    var datosCita = {
        clienteId: clienteId,
        mascotaId: mascotaId,
        veterinarioId: veterinarioId,
        fecha: fecha,
        hora: hora
    };

    // Enviar los datos a un servidor (puedes manejarlo con AJAX, por ejemplo)
    console.log(datosCita);
    // Aquí puedes hacer una llamada AJAX para enviar los datos a tu backend
});
</script>
</body>
</html>
