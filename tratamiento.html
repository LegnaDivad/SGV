<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Tratamiento Canino</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    h1 {
        text-align: center;
        margin-top: 20px;
        color: #333;
    }
    form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #666;
    }
    input[type="text"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    button[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<h1>Registro de Tratamiento Canino</h1>
<form id="tratamientoForm">
    <label for="nombreTratamiento">Nombre del Tratamiento:</label>
    <input type="text" id="nombreTratamiento" name="nombreTratamiento" required>
    
    <label for="descripcion">Descripci√≥n:</label>
    <textarea id="descripcion" name="descripcion"></textarea>
    
    <label for="costo">Costo:</label>
    <input type="number" id="costo" name="costo" step="0.01" min="0" required>
    
    <button type="submit">Registrar Tratamiento</button>
</form>
</body>
</html>
